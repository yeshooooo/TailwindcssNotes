<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Padding and Margin</title>
  </head>
  <body>
    <!-- Margin -->
    <div class="mt-4 bg-red-700">
      <h2 class="text-white">Box</h2>
    </div>
    <div class="mb-2 bg-red-700">
      <h2 class="text-white">Box</h2>
    </div>
    <div class="ml-10 bg-red-700">
      <h2 class="text-white">Box</h2>
    </div>
    <div class="mr-10 bg-red-700">
      <h2 class="text-white">Box</h2>
    </div>
    <!-- Margin on the axis (X and Y) -->
    <div class="mx-10 mt-10 bg-red-700">
      <h2 class="text-white">Box</h2>
    </div>
    <div class="my-10 bg-red-700">
      <h2 class="text-white">Box</h2>
    </div>
    <!-- 四周margin -->
    <div class="bg-red-700">
      <h2 class="text-white">Box</h2>
    </div>
    <div class="m-10 bg-red-700">
      <h2 class="text-white">Box</h2>
    </div>
    <div class="bg-red-700">
      <h2 class="text-white">Box</h2>
    </div>

    <!-- padding -->
    <div class="pt-4 bg-grenn-700">
      <h2 class="text-white">Box</h2>
    </div>
    <div class="pb-2 bg-green-700">
      <h2 class="text-white">Box</h2>
    </div>
    <div class="pl-10 bg-green-700">
      <h2 class="text-white">Box</h2>
    </div>
    <div class="pr-10 bg-green-700">
      <h2 class="text-white">Box</h2>
    </div>
    <!-- Margin on the axis (X and Y) -->
    <div class="px-10 mt-10 bg-yellow-700">
      <h2 class="text-white">Box</h2>
    </div>
    <div class="py-10 bg-green-700">
      <h2 class="text-white">Box</h2>
    </div>
    <!-- 四周padding -->
    <div class="bg-green-700">
      <h2 class="text-white">Box</h2>
    </div>
    <div class="p-10 bg-blue-700">
      <h2 class="text-white">Box</h2>
    </div>
    <div class="pg-green-700">
      <h2 class="text-white">Box</h2>
    </div>

    <!-- div -->
    <div class="space-y-5">
      <h2 class="bg-red-700">Space</h2>
      <h2 class="bg-red-700">Space</h2>
      <h2 class="bg-red-700">Space</h2>
      <h2 class="bg-red-700">Space</h2>
      <h2 class="bg-red-700">Space</h2>
    </div>

    <div class="space-x-5">
      <span class="bg-red-700">Space</span>
      <span class="bg-red-700">Space</span>
      <span class="bg-red-700">Space</span>
      <span class="bg-red-700">Space</span>
      <span class="bg-red-700">Space</span>
    </div>
  </body>
</html>
